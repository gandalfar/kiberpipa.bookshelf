[buildout]
extends =
    versions.cfg
parts =
    scripts
extensions =
    buildout-versions
    mr.developer
versions = versions
buildout_versions_file = buildout.d/versions.cfg
include-site-packages = false
socket-timeout = 5
unzip = true
prefer-final = true
develop = .
allow-hosts = 
    *.python.org
    argparse.googlecode.com

[scripts]
recipe = z3c.recipe.scripts
dependent-scripts = true
eggs =
    ${buildout:eggs}
    iptools
interpreter = python

[config]
project = kiberpipa.bookshelf
projectname = kiberpipa.bookshelf
